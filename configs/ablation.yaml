# Ablation Study Configuration
# Test importance of each loss component

model:
  deg_dim: 256
  content_dim: 512
  n_degradation_types: 8

training:
  batch_size: 16
  learning_rate: 0.0001
  epochs: 50
  optimizer: adam
  scheduler: cosine
  iters_per_epoch: 500

data:
  train_dir: data/train
  val_dir: data/val
  test_dir: data/test
  image_size: 256
  num_workers: 4

domains:
  - imagenet

# Ablation configurations
ablations:
  full:
    loss:
      recon_weight: 1.0
      kl_weight: 0.01
      disentangle_weight: 0.1
      domain_weight: 0.1

  no_hsic:
    loss:
      recon_weight: 1.0
      kl_weight: 0.01
      disentangle_weight: 0.0  # Disable HSIC
      domain_weight: 0.1

  no_kl:
    loss:
      recon_weight: 1.0
      kl_weight: 0.0  # Disable KL
      disentangle_weight: 0.1
      domain_weight: 0.1

  no_domain:
    loss:
      recon_weight: 1.0
      kl_weight: 0.01
      disentangle_weight: 0.1
      domain_weight: 0.0  # Disable domain adversarial

experiment:
  name: ablation_study
  save_dir: experiments/ablation/
  log_interval: 50
  save_interval: 10
