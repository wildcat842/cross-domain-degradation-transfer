# Cross-Domain Transfer Experiment Configuration
# For evaluating transfer from source to target domain

model:
  deg_dim: 256
  content_dim: 512
  n_degradation_types: 8

loss:
  recon_weight: 1.0
  kl_weight: 0.01
  disentangle_weight: 0.1
  domain_weight: 0.1

training:
  batch_size: 16
  learning_rate: 0.0001
  epochs: 100
  optimizer: adam
  scheduler: cosine
  iters_per_epoch: 1000

data:
  train_dir: data/train
  val_dir: data/val
  test_dir: data/test
  image_size: 256
  num_workers: 4

# Cross-domain experiment matrix
# Source -> Target combinations to evaluate
cross_domain:
  sources:
    - imagenet
    - ldct
  targets:
    - ldct
    - dibco
    - fmd

  # Few-shot settings
  n_shots: [0, 10, 100]

experiment:
  name: cross_domain_transfer
  save_dir: experiments/
  log_interval: 100
  save_interval: 10
